<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Button</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      font-size: 1.5rem;
      box-shadow: 0 0 20px #f00;
    }
  </style>
</head>
<body>

<button id="playButton">Play</button>

<script>
  const startAudio = new Audio('start.mp3');

  const secondSounds = [
    'second-sounds/second1.mp3',
    'second-sounds/second2.mp3',
    'second-sounds/second3.mp3'
  ];

  document.getElementById('playButton').addEventListener('click', async () => {
    await startAudio.play();
    startAudio.onended = () => {
      const random = secondSounds[Math.floor(Math.random() * secondSounds.length)];
      const secondAudio = new Audio(random);
      secondAudio.play();
    };
  });
</script>

</body>
</html>
